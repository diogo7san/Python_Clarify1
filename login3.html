<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Login · Mini App Flask</title>
  <meta name="theme-color" content="#0b0f14" />
  <style>
    :root{--bg:#0b0f14;--bg-2:#0f141b;--card:#121924;--txt:#e8f0ff;--muted:#9fb0c3;--brand-1:#00d1ff;--brand-2:#a88bff;--accent:#68fbd0;--shadow:0 10px 30px rgba(0,0,0,.45);--radius:16px;--ease:cubic-bezier(.2,.8,.2,1);--blur:saturate(140%) blur(8px)}
    *,*::before,*::after{box-sizing:border-box} html,body{height:100%}
    body{margin:0;color:var(--txt);background: radial-gradient(1200px 800px at 80% -10%, rgba(0,209,255,.08), transparent 60%), radial-gradient(1000px 700px at -10% 20%, rgba(168,139,255,.07), transparent 60%), var(--bg);font: 400 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial}
    a{color:inherit;text-decoration:none}
    .container{max-width:860px;padding:0 24px;margin:0 auto}
    .nav{position:sticky;top:0;z-index:50;backdrop-filter:var(--blur);background: linear-gradient(180deg, rgba(10,14,20,.65), rgba(10,14,20,.35));border-bottom:1px solid rgba(255,255,255,.06) }
    .nav__inner{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{display:flex;align-items:center;gap:.75rem;font-weight:650;letter-spacing:.3px}
    .brand__logo{width:28px;height:28px;border-radius:10px;background: conic-gradient(from 140deg, var(--brand-1), var(--brand-2), var(--brand-1))}
    .card{margin:64px auto;background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);box-shadow:var(--shadow);padding:28px}
    .title{margin:0 0 8px;font-size:clamp(1.6rem,2.5vw,2rem)}
    .muted{color:var(--muted)}
    form{margin-top:18px;display:grid;gap:12px}
    .field{display:grid;gap:6px}
    .field input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:#0e141c;color:var(--txt);outline:none}
    .field input:focus{border-color:rgba(168,139,255,.45);box-shadow:0 0 0 3px rgba(168,139,255,.12)}
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:6px}
    .btn{display:inline-flex;align-items:center;gap:.6rem;padding:.85rem 1.05rem;border-radius:14px;border:1px solid rgba(255,255,255,.08);background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));color:var(--txt);transition:transform .15s var(--ease), box-shadow .2s}
    .btn:hover{transform:translateY(-2px);box-shadow: var(--shadow), 0 0 0 4px rgba(168,139,255,.08)}
    .btn--primary{border:1px solid rgba(104,251,208,.35);background:radial-gradient(120% 120% at 0% 0%, rgba(104,251,208,.20), transparent 50%), linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04))}
    .dot{width:.55rem;height:.55rem;border-radius:50%;background:var(--accent);box-shadow:0 0 14px rgba(104,251,208,.6)}
    .hint{color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <nav class="nav">
    <div class="container nav__inner">
      <div class="brand"><span class="brand__logo" aria-hidden="true"></span><span>Diogo · Mini App Flask</span></div>
      <a href="{{ url_for('pagina_inicial') }}" class="muted">Voltar</a>
    </div>
  </nav>

  <main class="container">
    <div class="card">
      <h1 class="title">Acessar conta</h1>
      <p class="muted">Entre com seu usuário e senha para continuar.</p>
      <form action="{{ url_for('validador') }}" method="post" autocomplete="on">
        <div class="field">
          <label for="usuario">Usuário</label>
          <input id="usuario" name="c_usuario" required placeholder="Seu usuário">
        </div>
        <div class="field">
          <label for="senha">Senha</label>
          <input id="senha" name="c_senha" type="password" required placeholder="Sua senha">
        </div>
        <div class="actions">
          <button class="btn btn--primary" type="submit"><span class="dot" aria-hidden="true"></span> Entrar</button>
          <a class="btn" href="{{ url_for('pagina_inicial') }}">Cancelar</a>
        </div>
        <p class="hint">Dica: este é um exemplo didático; os dados não são persistidos.</p>
      </form>
    </div>
  </main>
</body>
</html>
